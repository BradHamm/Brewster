<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brewster Home-Page</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="beer-list.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<header>
  <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="../index.html">
        <h1 id="headerName">Brewster</h1>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="../fav-spots/fav.spots.html">
          Favorite Spots
        </a>
        <a class="navbar-item" href="../beer-list/beer-list.html">
          Beer List
        </a>
        <a class="navbar-item" href="../about-us/about-us.html">
          About Us
        </a>
      </div>
    </div>
  </nav>
</header>
<section class="section is-large pt-6">
  <h1 class="title">Beer List</h1>
  <input id="newBeer" class="input is-small is-success" type="text" placeholder="Search Beer Name">
  <div class="block"></div>
  <button class="button is-small is-warning is-focused"> Add To List</button>
  <div class="block"></div>
  <div class="tile is-ancestor">
    <div class="tile is-4 is-warning is-parent">
      <article class="tile is-child notification is-warning">
        <p class="title">Modelo</p>
        <textarea class="textarea is-success is-focused" placeholder="Tell us about the beer!"></textarea>
        <div class="block"></div>
        <button class="button is-success">Save</button>
      </article>
    </div>
    <div class="tile is-4 is-warning is-parent">
      <article class="tile is-child notification is-warning">
        <p class="title">Speedway Stout</p>
        <textarea class="textarea is-success is-focused" placeholder="Tell us about the beer!"></textarea>
        <div class="block"></div>
        <button class="button is-success">Save</button>
      </article>

    </div>
    <div class="tile is-4 is-warning is-parent">
      <article class="tile is-child notification is-warning">
        <p class="title">Sculpin IPA</p>
        <textarea class="textarea is-success is-focused" placeholder="Tell us about the beer!"></textarea>
        <div class="block"></div>
        <button class="button is-success">Save</button>
      </article>
    </div>
  </div>
</section>

<body>
  <script src="../logic.js"></script>
  <script src="beer-list.js"></script>
</body>

</html>
